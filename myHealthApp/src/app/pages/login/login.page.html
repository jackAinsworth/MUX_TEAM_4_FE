<ion-content>
  <div class="container">
    <h1>RunForRecht</h1>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>
    <div class="description">
      <p><strong>Schrittz√§hlerwettbewerb</strong></p>
      <p><strong>der Brandenburger Justiz</strong></p>
